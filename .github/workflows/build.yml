# This workflow will build RSMPGS1 and RSMPGS2 using Mono
#
# Please note that this build debug versions. RSMPGSx.exe will look for
# the RSMPGSx.INI file in "../../Settings".

name: Build RSMPGS1 and RSMPGS2 (debug)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  prerequisites:
    name: Install prerequisites
    runs-on: ubuntu-latest
    steps:
      - name: Install mono
        run: sudo apt install -y mono-devel mono-xbuild

  rsmpgs1:
    name: Build RSMPGS1
    runs-on: ubuntu-latest
    needs: prerequisites
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build RSMPGS1 (Debug)
        run: xbuild RSMPGS1/RSMPGS1.sln

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: RSMPGS1
          path: RSMPGS1/bin

  rsmpgs2:
    name: Build RSMPGS2
    runs-on: ubuntu-latest
    needs: prerequisites
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build RSMPGS2 (Debug)
        run: xbuild RSMPGS2/RSMPGS2.sln

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: RSMPGS2
          path: RSMPGS2/bin
